				</div>
			</div>
		</div>
		<div class="row pageLinks">
			<nav class="navbar navbar-toggleable-sm navbar-inverse navbar-left bg-inverse">
	  			<button class="navbar-toggler navbar-toggler-left  bg-inverse" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

	<div class="container-fluid">
		<h3>Contact Me</h3>
		<hr>
		<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-9">
					<div class="form-group">
						<div>
							<label for="name">Name</label>
							<input id="name" type="text" placeholder="John Doe" name="name" class="form-control">
						</div>
						<div class="form-group">	
							<label for="email">Email</label>
							<input id="email" placeholder="john.doe@example.com" type="email" class="form-control" name="email">
						</div>
						<div class="form-group">	
							<label for="message">Message</label>
							<textarea id="message" placeholder="Send me an email :-)" type="text" name="message" rows="4" class="form-control"></textarea>
						</div>
						<div>
							<button class="btn btn-primary" type="submit"> Send Email</button>
						</div>	
					</div>
				</div>	
			<div class="col-sm-5 col-md-5 col-lg-3">
				<div class="connect sidebar">
					<p class="connectWithMe">Connect With Me</p>
					<hr class="sidebar">
					<div class="logos">
						<a href="#"><img src="./assets/images/github_logo.png" class="logo github image-responsive"></a>
						<a href="#"><img src="./assets/images/linkedin_logo.png" class="logo linkedin image-responsive"></a>
						<a href="#"><img src="./assets/images/Stack_Overflow_logo.png" class="logo stack image-responsive"></a>
					</div>
				</div>	
			</div>
		</div>
